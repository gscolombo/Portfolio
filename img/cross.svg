<svg width="14px" height="14px" xmlns="http://www.w3.org/2000/svg">
    <rect
        width="14px"
        height="2px"
        fill="white"
        y="calc(50% - 1px)"
        style="transform: rotate(45deg); transform-origin: center"
    />
    <rect
        width="14px"
        height="2px"
        fill="white"
        y="calc(50% - 1px)"
        style="transform: rotate(-45deg); transform-origin: center"
    />
</svg>